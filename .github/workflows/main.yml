name: Hello World
on:
  workflow_dispatch:
    inputs:
      input_1:
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      test: "test1,test2,"

    steps:
    - name: Print Hello World
      run: |
        echo $test
        echo "${{env.test}}${{inputs.input_1}}" > test
        echo "$test"
